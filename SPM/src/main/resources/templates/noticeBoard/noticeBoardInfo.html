<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>소경관</title>
    <link rel="icon" type="/bootstarp/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/bootstrap/css/styles.css}" rel="stylesheet" />

    <style>
        div.minimalistBlack {
            border: 3px solid #000000;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        .divTable.minimalistBlack .divTableCell, .divTable.minimalistBlack .divTableHead {
            border: 1px solid #000000;
            padding: 5px 4px;
        }
        .divTable.minimalistBlack .divTableBody .divTableCell {
            font-size: 13px;
        }
        .divTable.minimalistBlack .divTableHeading {
            background: #CFCFCF;
            background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            border-bottom: 3px solid #000000;
        }
        .divTable.minimalistBlack .divTableHeading .divTableHead {
            font-size: 15px;
            font-weight: bold;
            color: #000000;
            text-align: left;
        }
        .minimalistBlack .tableFootStyle {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            border-top: 3px solid #000000;
        }
        .minimalistBlack .tableFootStyle {
            font-size: 14px;
        }
        /* DivTable.com */
        .divTable{ display: table; }
        .divTableRow { display: table-row; }
        .divTableHeading { display: table-header-group;}
        .divTableCell, .divTableHead { display: table-cell;}
        .divTableHeading { display: table-header-group;}
        .divTableFoot { display: table-footer-group;}
        .divTableBody { display: table-row-group;}
    </style>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="management" th:href="@{/user/index}">소경관</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">

                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="carCheck/carCheck.html" th:href="@{/carCheck/carCheck}">차량 체크</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="management/management.html" th:href="@{/management/management}">관리</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url('/bootstrap/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>게시글 작성</h1>
                    <span class="subheading">자유롭게 의견을 나누세요.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->

            <div class="divTable minimalistBlack">
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell">제목
                        </div>
                        <div class="divTableCell">
                            <div th:text="${requestDto.title}"> </div>
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">공지글 여부
                        </div>
                        <div class="divTableCell">
                            예<input th:type="radio" name="noticeBoardYn" value="Y"
                                    th:checked="${requestDto.getNoticeYn().equals('Y')}">
                            아니오<input th:type="radio" name="noticeBoardYn" value="N"
                                      th:checked="${requestDto.getNoticeYn().equals('N')}">
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">작성일
                        </div>
                        <div class="divTableCell">
                            <div th:text="${requestDto.getRegDt()}"> </div>
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">조회수
                        </div>
                        <div class="divTableCell">
                            <div th:text="${requestDto.getReadCnt()}"> </div>
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">내용
                        </div>
                        <div class="divTableCell">
                            <div th:text="${requestDto.getContents()}"></div>
                        </div>
                    </div>
                </div>
            <!-- Divider-->

    <span th:if="${requestDto.userId.equals(session.userDTO.userId)}">
        <a th:href="@{/noticeBoard/noticeBoardInfo/(nSeq)}">[수정]</a>
        <a th:href="@{/noticeBoard/noticeBoardDelete(nSeq=${requestDto.noticeBoardSeq})}">[삭제]</a>
    </span>
        <a th:href="@{/noticeBoard/noticeBoardList}">[목록]</a>
        </div>
    </div>
</div>

            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase"
                                                            th:href="@{/noticeBoard/noticeBoardList}">뒤로가기</a></div>
<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a th:href="@{https://ohju96.notion.site/apache-poi-mongoDB-7946445271c54b61b5408120e1f16119}" th:target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-solid fa-book fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a th:href="@{https://ohju.tistory.com/category/Project/%EC%86%8C%EA%B2%BD%EA%B4%80}" th:target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-solid fa-t fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a th:href="@{https://github.com/ohju96/S_P_M_Project}" th:target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Small Parking Manager</div>
            </div>
        </div>
    </div>
</footer>
